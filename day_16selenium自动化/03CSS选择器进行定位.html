<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="two three">
        <ol id="grid">
            <li class="one" property="v:best">第一条</li>
            <li class="one" property="v:average">第二条</li>
            <li class="one" property="v:best">第三条</li>
            <li class="one" property="v:average">第四条</li>
            <li class="one" property="v:best">第五条</li>
        </ol>
    </div>

    <div class="four five">
        <ol id="view">
            <li class="one">11111</li>
            <li class="one">22222</li>
            <li class="one">33333</li>
        </ol>
    </div>

    <script>
        // docment -- 文档对象  querySelector 查找满足条件的第一个  querySelectorAll 查找满足条件的所有
        // id 选择器   唯一定位到某个标签    使用方法  #id属性对应的值   #grid   #view
        // 找ol标签  id="grid"
        let id_tag = document.querySelector('#grid');
        console.log(id_tag);
        // view
        let id_tag2 = document.querySelector('#view');
        console.log(id_tag2);

        //class 选择器  查找具有class属性为指定值的标签  class属性对应的值不一定唯一  有可能唯一  查找计数 ctrl + f
        // 使用方式  .class属性对应的值
        // class='one'的标签
        // querySelector
        let class_tag = document.querySelector('.one');
        console.log(class_tag);
        // querySelectorAll
        let all_class_tag = document.querySelectorAll('.one');
        console.log(all_class_tag)
        // class="two three"  如果class属性有多个 多个之间使用空格分隔  用作class选择器 只能选择其中一个使用  哪个更能唯一定位 选择哪个
        let two_three_tag = document.querySelector('.three');
        console.log(two_three_tag);

        // 标签选择器  查找的具有某个标签名称的
        // 使用方法  标签名称
        // 查找所有ol标签
        let all_ol_tag = document.querySelectorAll('ol');
        console.log(all_ol_tag);
        // 所有的li
        let all_li_tag = document.querySelectorAll('li');
        console.log(all_li_tag);

        // 属性选择器
        // id  class 也是属性 可以用作属性选择器
        // 查找所有具有 property 的li 标签  5个
        // 具有某个属性   选择器[属性名]
        let all_li1 = document.querySelectorAll('li[property]');
        console.log(all_li1);
        // 具有某个属性 且有对应的值    查找 property="v:average"
        // 使用方法  选择器[属性名=值]
        let all_li2 = document.querySelectorAll('li[property="v:average"]');
        console.log(all_li2);
        // property="best"       class="two three"
        let all_li3 = document.querySelectorAll('li[property="v:best"]');
        console.log(all_li3)
        // 如果class属性对应的值有多个 如果用作属性选择器  需要都写上
        let div_tag = document.querySelector('div[class="two three"]');
        console.log(div_tag);
        // 具有某个属性 且对应的值 以指定内容开头
        // 使用方法  选择器[属性名^=指定内容]
        // 具有property   且对应的值 以 v:a 开头
        let all_li4 = document.querySelectorAll('li[property^="v:a"]');
        console.log(all_li4);
        // 具有某个属性 且对应的值 以指定内容结尾
        // 使用方法  选择器[属性名$=指定内容]
        // 具有property   且对应的值 以 st 结尾
        let all_li5 = document.querySelectorAll('li[property$="st"]');
        console.log(all_li5)
        // 具有某个属性 且对应的值 包含指定内容
        // 使用方法  选择器[属性名*=指定内容]
        let all_li6 = document.querySelectorAll('li[property*=":"]');
        console.log(all_li6);

        // 包含选择器    父子关系  >   父级标签>子级标签    先辈与后辈  空格   先辈标签 后辈标签
        // 找 <ol id="grid"> 下面直接包含的所有的li标签
        // let all_li7 = document.querySelectorAll('#grid>li');
        let all_li7 = document.querySelectorAll('ol[id="grid"]>li');
        console.log(all_li7);

        // <div class="two three">
        let all_li8 = document.querySelectorAll('.two li');
        console.log(all_li8);


















    </script>




</body>
</html>
